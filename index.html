<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Feedback Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="allcontainer">
      <div class="close"><img src="./img/Group 1.png" alt="Close" /></div>
      <div class="intc">
        <h2>¿Cómo te sentiste con el soporte de Federico?</h2>
        <div class="calif">
          <input type="radio" name="calif" id="1" />
          <label for="1"> 1</label>

          <input type="radio" name="calif" id="2" />
          <label for="2"> 2</label>

          <input type="radio" name="calif" id="3" />
          <label for="3"> 3</label>

          <input type="radio" name="calif" id="4" />
          <label for="4"> 4</label>

          <input checked type="radio" name="calif" id="5" />
          <label for="5"> 5</label>
        </div>
        <div class="extremos">
          <span>Bastante insatisfecho</span>
          <span>Extremadamente sastifecho</span>
        </div>

        <div class="terminos">
          <input type="checkbox" name="terms" id="terms" />
          <label for="terms">Acepto los términos y uso</label>
        </div>

        <div class="btn">
          <input type="button" value="SIGUIENTE →" />
        </div>
      </div>
    </div>
  </body>
</html>
